<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Star Wars Dice Roller</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="/index.css" />
		<script type="module" src="/sw-icon.js"></script>

	<body>
		<header>
			<h1><span>Star Wars</span><span>Dice Roller</span></h1>

			<section>
				<h2>Chase</h2>
				<sw-roller id="chase"></sw-roller>

				<h2>Kathy</h2>
				<sw-roller id="kathy"></sw-roller>

				<h2>Andrew</h2>

			<section>
				<h2>Timothy</h2>

			</section>
		</main>
		<footer>
			<p>Made by <a href="https://auroratide.com">Auroratide</a></p>

			<p>Oh dear! It appears our connection to the server has been most unfortunately severed. Might I suggest a prompt refresh of the page to rectify this distressing situation?</p>
			<p style="text-align: center;"><button id="refresh-button">Refresh Page</button></p>
